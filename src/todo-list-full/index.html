<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-redux counter</title>
</head>
<body ng-app="app">
    <todos-form></todos-form>

    <div ng-controller="todosList as l">loc
        <ul>
            <li ng-repeat="t in l.todos"
                ng-class="{strike: t.completed}"
                ng-click="l.toggleTodo(t)">
                {{t.text}}
            </li>
        </ul>
    </div>

    <filter-bar></filter-bar>

</body>
</html>
